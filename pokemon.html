<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: cadetblue;
            background: url(poke.gif) center fixed no-repeat;
        }
    </style>
    <script>
        $(document).ready(function() {
            for (var i = 1; i < 151; i++) {
                $("#poke").append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/" + i + ".png>")
            }
        })
    </script>

</head>

<body>
    <div class="container">
        <h2 id="h21">POKEMONES</h2>
        <div class="embed-responsive embed-responsive-16by9" id="poke">
            <iframe class="embed-responsive-item" id="poke" style="border-radius: 0px"></iframe>
        </div>
    </div>


</body>

</html>
